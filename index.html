<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <figure class="card-container">
      <img
        class="image-desktop"
        src="./images/image-product-desktop.jpg"
        alt="a gabrielle perfume bottle surrounded by laurel sprigs"
      />
      <img
        class="image-mobile"
        src="./images/image-product-mobile.jpg"
        alt="a gabrielle perfume bottle surrounded by laurel sprigs"
      />
      <div class="card-product">
        <h3 class="card-title">Product</h3>
        <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <strong class="actual-price">$149.99</strong>
          <span class="old-price">$169.99</span>
        </div>
        <a class="btn" href="#"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
      </div>
    </figure>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/alexisrulo"
          target="_blank"
          >Alexis Checura</a
        >.
      </div>
    </footer>
  </body>
</html>
